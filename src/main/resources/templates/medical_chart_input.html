<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/medical_chart.css">
    <title>진료차트 입력 시스템</title>
</head>
<body>
    <div class="container container-custom">

        <!-- 사진과 동일하게 큰 div로 감싸는 영역 -->
        <div class="top-div">
            <h2 class="text-center">진료 정보 시스템</h2>
        </div>

        <!-- 버튼 영역 -->
        <div class="button-group">
            <button type="button" class="btn btn-success">새 처치 추가</button>
        </div>


        <!-- 좌우로 큰 div 두 개 배치 -->
        <div class="container mt-5">
            <div class="row">
                <!-- 좌측 div: 진료 정보 출력 -->
                <div class="col-md-5">
                    <div class="left-div col-md-12">
                        <!-- 진료 정보 테이블 -->
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>구분</th>
                                <th>진료항목</th>
                                <th>회</th>
                                <th>금액</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>치주낭 측정</td>
                                <td>전악 부분 치석제거</td>
                                <td>1</td>
                                <td>69,340원</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 우측 div: 나머지 진료 정보 -->
                <div class="col-md-7">
                    <div class="right-div">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <th>진료일</th>
                                <td>2018년 11월 25일</td>
                                <th>보험구분</th>
                                <td>
                                    <select name="insurance" id="insurance">
                                        <option value="health_insurance">건강보험</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <th>진찰료</th>
                                <td colspan="3">
                                    <select name="medical_fee" id="medical_fee">
                                        <option value="first_night">야간 초진</option>
                                        <option value="follow-up_night">야간 재진</option>
                                        <option value="first_hollyDay">공휴일 초진</option>
                                        <option value="follow-up_hollyDay">공휴일 재진</option>
                                        <option value="first_day">일반 초진</option>
                                        <option value="follow-up_day">일반 재진</option>
                                    </select>
                                    <input class="form-check-input" type="checkbox" value=""
                                           id="today">
                                    <label class="form-check-label" for="today">
                                        검진당일
                                    </label>
                                    <input class="form-check-input" type="checkbox" value=""
                                           id="person_with_a_disability">
                                    <label class="form-check-label" for="person_with_a_disability">
                                        장애인
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <th>진료의사</th>
                                <td>
                                    <select name="doc" id="doc">
                                        <option value="doc1">이닥터</option>
                                        <option value="doc2">김닥터</option>
                                        <option value="doc1">최닥터</option>
                                    </select>
                                </td>
                                <th>진료과</th>
                                <td>
                                    <select name="medical_department" id="medical_department">
                                        <option value="dentist">치과의</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>상병명</th>
                                <td colspan="3">
                                                        <textarea placeholder="내용을 입력하시오"
                                                                  style="width: 100%"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th>기타내역</th>
                                <td>
                                    <textarea style="width: 100%"></textarea>
                                </td>
                                <th>기타내역</th>
                                <td>
                                    <button>산정특례</button>
                                    <br>
                                    <button>특정내역</button>
                                </td>
                            </tr>
                            <tr>
                                <th>총진료비</th>
                                <td class="total-fee">69,340원</td>
                                <th>본인부담</th>
                                <td class="total-fee">20,800원</td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="btn-group-custom">
                            <button class="btn btn-outline-secondary">프로빙</button>
                            <button class="btn btn-outline-secondary">근관</button>
                            <button class="btn btn-outline-secondary">근관 XRay</button>
                            <button class="btn btn-outline-secondary">XRay</button>
                            <button class="btn btn-outline-secondary">마취</button>
                            <button class="btn btn-outline-secondary">추가</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
                                <textarea class="col-md-9" placeholder="추가내용 입력">

                                </textarea>
            <button class="btn btn-success col-md-2" type="button" style="height: 100%">
                저장
            </button>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>진료항목</th>
            <th>금액</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>충치 치료</td>
            <td>₩50,000</td>
        </tr>
        <tr>
            <td>치석제거</td>
            <td>₩80,000</td>
        </tr>
        <tr>
            <td>임플란트</td>
            <td>₩2,500,000</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
