                    <button class="btn btn-secondary control-btn up-control" id="upTooth"

                            type="button">유치
                        하악
                    </button>
                </div>
            </div>

            <!-- 하악 (아랫니) -->

        <!--                            치아배열 끝-->

    </div>
    <div class="container mt-4" style="max-width: 100%;">
        <div class="row border rounded">
            <!-- 좌측 영역 -->
            <label class="btn btn-outline-secondary btn-sm">CC 입력</label>
            <div class="col-3 border-end text-center py-3 d-flex flex-column justify-content-center">
                <p class="mb-1">직접작성<br>(메모)</p>
                <p class="text-muted mb-2" style="font-size: 12px;">자주쓰는 문구</p>
                <button class="btn btn-outline-secondary btn-sm btn-modal" data-bs-toggle="modal"
                        data-bs-target="#piModal" id="pi_modal_onOff" type="button">기존입력
                </button>
            </div>

            <!-- 중간 텍스트 입력 영역 -->
            <div class="col-6 p-0">
                                        <textarea class="form-control h-100 memo" rows="5"
                                                  placeholder="메모를 입력하세요"></textarea>
            </div>

            <!-- 우측 영역 -->
            <div class="col-3 bg-light d-flex justify-content-center align-items-center py-3">
                <button class="btn btn-primary w-100 save-memo">메모저장<br>(입력초기화)</button>
            </div>
        </div>
    </div>
    <table class="table mt-3">
        <thead>
        <tr>
            <th scope="col" class="col-md-3">치식</th>

            <th scope="col" class="col-md-3">메모</th>
            <th scope="col" class="col-md-3">삭제</th>
        </tr>

        <tbody id="nested-items-list">

    </table>
