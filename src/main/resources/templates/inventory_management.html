<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<div layout:fragment="inventory_management" style="padding: 10px">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" data-bs-toggle="tab" href="#material_status" aria-selected="true"
               role="tab" onclick="loadContent('/material_status')">재료현황보기</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" data-bs-toggle="tab" href="#material_transaction" aria-selected="false"
               role="tab" onclick="loadContent('/material_transaction')">재료출납관리</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" data-bs-toggle="tab" href="#material_register" aria-selected="false"
               role="tab" onclick="loadContent('/material_register')">재료등록</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" data-bs-toggle="tab" href="#company_management" aria-selected="false"
               role="tab" onclick="loadContent('/company_register')">재료사관리</a>
        </li>
    </ul>

    <div id="myTabContent" class="tab-content mt-3">
        <div id="body" class="tab-pane fade show active" role="tabpanel"></div>
    </div>


    <div layout:fragment="content">

        <div class="row mt-3">

            <form action="/inventory_management" method="get">

                <div class="col">
                    <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <select name="type" class="form-select">
                                <option value="">--------</option>
                                <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                                <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                                <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                                <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목+내용</option>
                                <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목+내용+작성자</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary searchBtn" type="submit">검색</button>
                            <button class="btn btn-outline-secondary clearBtn" type="button">취소</button>
                        </div>

                    </div>
                    <div class="col">
                        <div class="card m-2 mb-1" style="height: 100%">
                            <div class="card-header text-center">
                                직원 게시판
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title">게시판 목록</h5>
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">번호</th>
                                                <th scope="col">제목</th>
                                                <th scope="col">작성자</th>
                                                <th scope="col">등록일</th>
                                            </tr>
                                            </thead>
                                            <tbody th:with="link = ${pageRequestDTO.getLink()}">
                                            <tr th:each="dto:${responseDTO.dtoList}">
                                                <th scope="row">[[${dto.bno}]]</th>
                                                <td>
                                                    <a th:href="|@{/board/read(bno= ${dto.bno})}&${link}|" class="text-decoration-none">
                                                        [[${dto.title}]]</a>
                                                    <span class="badge progress-bard-success" style="background-color: #0a53be">
                                        [[${dto.replyCount}]]
                                    </span>

                                                    <div th:if="${dto.boardImages !=null && dto.boardImages.size() > 0}">
                                                        <img style="width: 50px" th:each="boardImage: ${dto.boardImages}"
                                                             th:src="|/view/s_${boardImage.uuid}_${boardImage.fileName}|" alt="">
                                                    </div>

                                                </td>
                                                <td>[[${dto.writer}]]</td>
                                                <td>[[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</td>

                                            </tr>
                                            </tbody>
                                        </table>

                                        <a th:href="|@{/board/register}|" class="text-decoration-none">
                                            <button type="button" class="btn btn-primary">등록</button>
                                        </a>

                                        <div class="float-end">
                                            <ul class="pagination flex-wrap">
                                                <li class="page-item" th:if="${responseDTO.prev}">
                                                    <a class="page-link" th:data-num="${responseDTO.start - 1}">이전</a>
                                                </li>
                                                <th:block th:each="i:${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                                    <li th:class="${responseDTO.page == i} ? 'page-item active' :'page-item'">
                                                        <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                                    </li>
                                                </th:block>

                                                <li class="page-item" th:if="${responseDTO.next}">
                                                    <a class="page-link" th:data-num="${responseDTO.end + 1}">다음</a>
                                                </li>


                                            </ul>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">안내창</h5>
                        <button class="btn-close"
                                type="button"
                                data-bs-dismiss="modal"
                                aria-label="Close">
                            ></button>
                    </div>
                    <div class="modal-body">
                        <p>내용</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button"
                                data-bs-dismiss="modal">닫기</button>
                        <button class="btn btn-primary" type="button">수정저장</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script layout:fragment="script" th:inline="javascript">

        document.querySelector(".pagination").addEventListener("click", (e) => {
            e.preventDefault()
            e.stopPropagation()
            const target = e.target
            if (target.tagName !== "A") {
                return
            }
            const num = target.getAttribute("data-num")
            const formObj = document.querySelector("form")
            formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
            formObj.submit()

        }, false)

        document.querySelector(".clearBtn").addEventListener("click", (e) => {
            e.preventDefault()
            e.stopPropagation()
            self.location = '/board/list'
        }, false)

        //Controller에서  redirectAttributes.addFlashAttribute("result", bno);
        const result = [[${result}]]

        const  modal = new bootstrap.Modal(document.querySelector(".modal"))
        if(result){
            modal.show()
        }



    </script>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        function loadContent(page) {
            $("#body").load(page, function(response, status, xhr) {
                // console.log(response)
                if (status === "error") {
                    $("#body").html("<p>페이지를 로드하는 데 실패했습니다: " + xhr.status + " " + xhr.statusText + "</p>");
                }
                $("#body").html(response)
            });
        }

        $(document).ready(function(){
            loadContent('/material_status');
        });
    </script>
</div>
