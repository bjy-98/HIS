<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/medical_chart.css">
    <title>진료차트 입력 시스템</title>
</head>
<body>
    <!-- 치료 계획 선택 박스 -->
    <div class="container mt-5 overflow-auto border-box" style="max-height: 1000px; height:1000px">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>계획#1 지시</th>
                <th>치료 계획 #1</th>
                <th>계획#2 지시</th>
                <th>치료 계획 #2</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody id="plan-data">
            <tr>
                <td><p style="cursor: pointer;" data-bs-toggle="modal"
                       data-bs-target="#Plan-tooth-Modal" class="select-pTag">
                    치아 선택
                </p></td>
                <td><p style="cursor: pointer;" data-bs-toggle="modal"
                       data-bs-target="#Plan-cure-modal" class="select-pTag">
                    치료계획 선택
                </p></td>
                <td><p style="cursor: pointer;" data-bs-toggle="modal"
                       data-bs-target="#Plan-tooth-Modal" class="select-pTag">
                    치아 선택
                </p></td>
                <td><p style="cursor: pointer;" data-bs-toggle="modal"
                       data-bs-target="#Plan-cure-modal" class="select-pTag">
                    치료계획 선택
                </p></td>
                <td>
                    <button class="btn save-db-btn" type="button" id="save-db-btn">저장</button>
                </td>
                <td>
                    <button class="btn del-db-btn" type="button">삭제</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 모달 -->
    <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="modalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">치아 데이터 입력</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="inputData" class="form-control" placeholder="데이터 입력">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveData()">저장
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--치아모달-->
    <div class="modal fade" id="Plan-cure-modal" tabindex="-1" aria-labelledby="PlanSymptomModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="PlanSymptomModalLabel">증상 선택</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body" id="Plan-cure-body">
                    <div class="container mb-4">
                        <div class="row row-cols-1 row-cols-md-3 g-3" style="max-height: 250px; overflow-y: auto;">
                            <!-- 버튼들 -->
                            <div class="col">
                                <button type="button" class="btn btn-primary w-100" value="inlay">인레이</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary w-100" value="inlay_or_endocrown">인레이 or
                                    엔도크라운
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary w-100" value="resin">레진</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary w-100" value="cervical_resin">서비컬 레진
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary w-100" value="resin_diastema">레진 Diastema
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary w-100" value="endo_post_crown">엔도, 포스트
                                    크라운
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary w-100" value="endo_crown">엔도 크라운</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary w-100" value="crown">크라운</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary w-100" value="bridge">브릿지</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success w-100" value="implant_or_bridge">임플란트 or
                                    브릿지
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success w-100" value="implant_or_denture">임플란트 or
                                    틀니
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success w-100" value="implant">임플란트</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success w-100" value="implant_bone_graft">임플란트
                                    뼈이식
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success w-100" value="implant_sinus_lift">임플란트
                                    상악동
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success w-100" value="full_denture">전체 틀니</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success w-100" value="partial_denture">부분 틀니
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-danger w-100" value="ss_crown">SS 크라운</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-danger w-100" value="space_maintainer">공간 유지 장치
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-danger w-100" value="fissure_sealant">치아 홈메우기
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-danger w-100" value="fluoride_application">불소 도포
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-warning w-100" value="extraction_orthodontics_A">발치
                                    교정 A
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-warning w-100" value="extraction_orthodontics_B">발치
                                    교정 B
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-warning w-100" value="extraction_orthodontics_C">발치
                                    교정 C
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-warning w-100"
                                        value="non_extraction_orthodontics_A">비발치 교정 A
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-warning w-100"
                                        value="non_extraction_orthodontics_B">비발치 교정 B
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-warning w-100" value="partial_orthodontics">부분 교정
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-warning w-100" value="growth_control_A">성장 조절 장치
                                    A
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-warning w-100" value="growth_control_B">성장 조절 장치
                                    B
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-warning w-100" value="growth_control_C">성장 조절 장치
                                    C
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-warning w-100" value="removable_appliance_A">가철식 장치
                                    교정 A
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-warning w-100" value="removable_appliance_B">가철식 장치
                                    교정 B
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-info w-100" value="laminate">라미네이트</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-info w-100" value="tooth_whitening">치아 미백</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-info w-100" value="botox">보톡스</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-info w-100" value="filler">필러</button>
                            </div>
                        </div>
                    </div>

                    <!-- 체크박스 - 8개의 컬럼 적용 -->
                    <div class="container mt-4">
                        <div class="row">
                            <!-- 첫 번째 컬럼 - 치료 계획 -->
                            <div class="col-lg-3 col-md-6 col-sm-12" style="max-height: 250px; overflow-y: auto;">
                                <h6 class="category-title">치료 계획 1</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="inlay" id="plan_inlay">
                                    <label class="form-check-label" for="inlay">인레이</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="inlay_or_endocrown"
                                           id="inlay_or_endocrown">
                                    <label class="form-check-label" for="inlay_or_endocrown">인레이 or 엔도크라운</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="resin" id="resin">
                                    <label class="form-check-label" for="resin">레진</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="cervical_resin"
                                           id="cervical_resin">
                                    <label class="form-check-label" for="cervical_resin">서비컬 레진</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="resin_diastema"
                                           id="resin_diastema">
                                    <label class="form-check-label" for="resin_diastema">레진 Diastema</label>
                                </div>
                            </div>

                            <!-- 두 번째 컬럼 - 치료 계획 2 -->
                            <div class="col-lg-3 col-md-6 col-sm-12" style="max-height: 250px; overflow-y: auto;">
                                <h6 class="category-title">치료 계획 2</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="endo_post_crown"
                                           id="endo_post_crown">
                                    <label class="form-check-label" for="endo_post_crown">엔도, 포스트 크라운</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="endo_crown" id="endo_crown">
                                    <label class="form-check-label" for="endo_crown">엔도 크라운</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="crown" id="crown">
                                    <label class="form-check-label" for="crown">크라운</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="bridge" id="bridge">
                                    <label class="form-check-label" for="bridge">브릿지</label>
                                </div>
                            </div>

                            <!-- 세 번째 컬럼 - 치료 계획 3 -->
                            <div class="col-lg-3 col-md-6 col-sm-12" style="max-height: 250px; overflow-y: auto;">
                                <h6 class="category-title">치료 계획 3</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="implant_or_bridge"
                                           id="implant_or_bridge">
                                    <label class="form-check-label" for="implant_or_bridge">임플란트 or 브릿지</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="implant_or_denture"
                                           id="implant_or_denture">
                                    <label class="form-check-label" for="implant_or_denture">임플란트 or 틀니</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="implant" id="plan_implant">
                                    <label class="form-check-label" for="implant">임플란트</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="implant_bone_graft"
                                           id="implant_bone_graft">
                                    <label class="form-check-label" for="implant_bone_graft">임플란트 뼈이식</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="implant_sinus_lift"
                                           id="implant_sinus_lift">
                                    <label class="form-check-label" for="implant_sinus_lift">임플란트 상악동</label>
                                </div>
                            </div>

                            <!-- 네 번째 컬럼 - 소아 치료 계획 -->
                            <div class="col-lg-3 col-md-6 col-sm-12" style="max-height: 250px; overflow-y: auto;">
                                <h6 class="category-title">소아 치료 계획</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="ss_crown" id="ss_crown">
                                    <label class="form-check-label" for="ss_crown">SS 크라운</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="space_maintainer"
                                           id="space_maintainer">
                                    <label class="form-check-label" for="space_maintainer">공간 유지 장치</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="fissure_sealant"
                                           id="fissure_sealant">
                                    <label class="form-check-label" for="fissure_sealant">치아 홈 메우기</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="fluoride_application"
                                           id="fluoride_application">
                                    <label class="form-check-label" for="fluoride_application">불소 도포</label>
                                </div>
                            </div>

                            <!-- 다섯 번째 컬럼 - 교정 치료 계획 -->
                            <div class="col-lg-3 col-md-6 col-sm-12" style="max-height: 250px; overflow-y: auto;">
                                <h6 class="category-title">교정 치료 계획</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="extraction_orthodontics_A"
                                           id="extraction_orthodontics_A">
                                    <label class="form-check-label" for="extraction_orthodontics_A">발치 교정 A</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="extraction_orthodontics_B"
                                           id="extraction_orthodontics_B">
                                    <label class="form-check-label" for="extraction_orthodontics_B">발치 교정 B</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="extraction_orthodontics_C"
                                           id="extraction_orthodontics_C">
                                    <label class="form-check-label" for="extraction_orthodontics_C">발치 교정 C</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"
                                           value="non_extraction_orthodontics_A" id="non_extraction_orthodontics_A">
                                    <label class="form-check-label" for="non_extraction_orthodontics_A">비발치 교정 A</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"
                                           value="non_extraction_orthodontics_B" id="non_extraction_orthodontics_B">
                                    <label class="form-check-label" for="non_extraction_orthodontics_B">비발치 교정 B</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="partial_orthodontics"
                                           id="partial_orthodontics">
                                    <label class="form-check-label" for="partial_orthodontics">부분 교정</label>
                                </div>
                            </div>

                            <!-- 여섯 번째 컬럼 - 성장 조절 치료 계획 -->
                            <div class="col-lg-3 col-md-6 col-sm-12" style="max-height: 250px; overflow-y: auto;">
                                <h6 class="category-title">성장 조절 치료 계획</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="growth_control_A"
                                           id="growth_control_A">
                                    <label class="form-check-label" for="growth_control_A">성장 조절 장치 A</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="growth_control_B"
                                           id="growth_control_B">
                                    <label class="form-check-label" for="growth_control_B">성장 조절 장치 B</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="growth_control_C"
                                           id="growth_control_C">
                                    <label class="form-check-label" for="growth_control_C">성장 조절 장치 C</label>
                                </div>
                            </div>

                            <!-- 일곱 번째 컬럼 - 가철식 장치 교정 계획 -->
                            <div class="col-lg-3 col-md-6 col-sm-12" style="max-height: 250px; overflow-y: auto;">
                                <h6 class="category-title">가철식 장치 교정 계획</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="removable_appliance_A"
                                           id="removable_appliance_A">
                                    <label class="form-check-label" for="removable_appliance_A">가철식 장치 교정 A</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="removable_appliance_B"
                                           id="removable_appliance_B">
                                    <label class="form-check-label" for="removable_appliance_B">가철식 장치 교정 B</label>
                                </div>
                            </div>

                            <!-- 여덟 번째 컬럼 - 미용 치료 계획 -->
                            <div class="col-lg-3 col-md-6 col-sm-12" style="max-height: 250px; overflow-y: auto;">
                                <h6 class="category-title">미용 치료 계획</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="laminate" id="laminate">
                                    <label class="form-check-label" for="laminate">라미네이트</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="tooth_whitening"
                                           id="tooth_whitening">
                                    <label class="form-check-label" for="tooth_whitening">치아 미백</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="botox" id="botox">
                                    <label class="form-check-label" for="botox">보톡스</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="filler" id="filler">
                                    <label class="form-check-label" for="filler">필러</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="saveBtn">저장</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/medical_chart_plan.js"></script>
</body>
</html>
