<!--진료접수-->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cerulean/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
<style>
    .table-container {
        display: flex;
        overflow-x: auto;
        padding: 1rem;
        width: 100%;
        box-sizing: border-box;
    }

    .table-wrapper {
        flex: 0 0 33.33%; /* 테이블의 너비를 3분의 1로 설정 */
        margin-right: 1rem;
        min-width: 300px; /* 최소 너비를 설정 (조정 가능) */
    }

    .table-wrapper:last-child {
        margin-right: 0;
    }

    .table {
        width: 100%; /* 테이블이 컨테이너의 너비를 가득 채우도록 설정 */
    }
</style>
<div layout:fragment="reception">
    <div class="button-container">
        <!-- 이전날로 가는 화살표 -->
        <div class="arrow" onclick="changeDate(-1)">◀</div>

        <!-- 날짜 선택 기능 -->
        <input type="date" class="date-input" id="currentDate">

        <!-- 다음날로 가는 화살표 -->
        <div class="arrow" onclick="changeDate(1)">▶</div>

        <!-- 의사선택 버튼 -->
        <button class="btn btn-primary">의사선택</button>

        <!-- 접수취소 버튼 -->
        <button class="btn btn-secondary">접수취소</button>

        <!-- 진료실 보내기 버튼 -->
        <button class="btn btn-success">진료실 보내기</button>
    </div>
    <div style="display: flex;">
        <!-- 첫 번째 테이블: 일상발생 현황 -->
        <table border="1" cellspacing="0" cellpadding="5">
            <thead>
            <tr>
                <th colspan="7" bgcolor="#FFCCCC">진료 대기 환자:0</th>
            </tr>
            <tr>
                <th>0</th>
                <th>차트번호</th>
                <th>환자이름</th>
                <th>의사</th>
                <th>예약시간</th>
                <th>접수시간</th>
                <th>대기시간</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <!-- 두 번째 테이블: 관련 현황 -->
        <table border="1" cellspacing="0" cellpadding="5" style="margin-left: 10px;">
            <thead>
            <tr>
                <th colspan="7" bgcolor="#CCFFCC">진료중환자 : 0명</th>
            </tr>

            <tr>
                <th>0</th>
                <th>차트번호</th>
                <th>화자이름</th>
                <th>의사</th>
                <th>예약시간</th>
                <th>진료시작</th>
                <th>접수시간</th>
            </tr>
            </thead>
        </table>

        <!-- 세 번째 테이블: 이상발생 현황 -->
        <table border="1" cellspacing="0" cellpadding="5" style="margin-left: 10px;">
            <thead>
            <tr>
                <th colspan="9" bgcolor="#FF9999">진료 완료 환자:0명</th>
            </tr>
            <tr>
                <th>0</th>
                <th>차트번호</th>
                <th>환자이름</th>
                <th>의사</th>
                <th>진료비</th>
                <th>다음예약</th>
                <th>다음리콜</th>
                <th>접수시간</th>
                <th>진료완료시간</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
