<!--진료접수-->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cerulean/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="/static/css/patient_admission.css">

<style>
    /* 테이블의 스타일 설정 */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    /* 헤더를 고정시키기 위한 스타일 */
    thead th {
        position: sticky;
        top: 0;
        background-color: #FFCCCC; /* 헤더 배경색 */
        z-index: 1; /* 헤더가 다른 내용 위에 오도록 설정 */
        border: 1px solid #dee2e6; /* 헤더 테두리 색상 */
    }

    /* 스크롤이 가능한 tbody 스타일 */
    .scrollable-tbody {
        display: block;
        height: 300px; /* 높이 설정 */
        overflow-y: auto; /* 상하 스크롤바 표시 */
        width: 100%; /* 테이블 너비에 맞춤 */
    }

    /* tbody의 tr을 테이블 레이아웃으로 설정 */
    tbody tr {
        display: table;
        width: 100%;
        table-layout: fixed; /* 열 너비 고정 */
    }

    /* 테두리 및 패딩 추가 */
    th, td {
        padding: 8px;
        border: 1px solid #dee2e6; /* 테두리 색상 */
    }



</style>

<div layout:fragment="reception">
    <div class="button-container">

        <!-- 날짜 선택 기능 -->
        <input type="date" class="date-input" id="currentDate">

        <!--  접수 버튼-->
        <button class="btn btn-info ReceptionBtn">접수</button>

        <!-- 의사선택 버튼 -->
        <button class="btn btn-primary">의사선택</button>

        <!-- 접수취소 버튼 -->
        <button class="btn btn-secondary">접수취소</button>

        <!-- 진료실 보내기 버튼 -->
        <button class="btn btn-success">진료실 보내기</button>
    </div>
    <div style="display: flex;">
        <!-- 첫 번째 테이블: 일상발생 현황 -->
        <table id="waitingPatientsTable" border="1" cellspacing="0" cellpadding="5" style="width: 460px" >
            <thead>
            <tr>
                <th colspan="7" bgcolor="#FFCCCC">진료 대기 환자: 0명</th>
            </tr>
            <tr>
                <th>0</th>
                <th>차트번호</th>
                <th>환자이름</th>
                <th>의사</th>
                <th>예약시간</th>
                <th>접수시간</th>
                <th>대기시간</th>
            </tr>
            </thead>
            <tbody style="height: 300px" class="scrollable-tbody">


            </tbody>
        </table>

        <!-- 두 번째 테이블: 관련 현황 -->
        <table id="treatmentPatientsTable" border="1" cellspacing="0" cellpadding="5" style="margin-left: 10px; width: 460px ">
            <thead>
            <tr>
                <th colspan="7" bgcolor="#CCFFCC">진료중환자 : 0명</th>
            </tr>

            <tr>
                <th>0</th>
                <th>차트번호</th>
                <th>환자이름</th>
                <th>의사</th>
                <th>예약시간</th>
                <th>진료시작시간</th>
                <th>접수시간</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <!-- 세 번째 테이블: 이상발생 현황 -->
        <table border="1" cellspacing="0" cellpadding="5" style="margin-left: 10px; width: 460px">
            <thead>
            <tr>
                <th colspan="7" bgcolor="#FF9999">진료 완료 환자:0명</th>
            </tr>
            <tr>
                <th>0</th>
                <th>차트번호</th>
                <th>환자이름</th>
                <th>의사</th>
                <th>대기시간</th>
                <th>접수시간</th>
                <th>진료완료시간</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


</div>
