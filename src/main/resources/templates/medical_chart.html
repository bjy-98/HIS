<!--진료차트-->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
    }

    .container {
        display: flex;
        width: 1000px;
        margin: 20px auto;
    }

    /* 왼쪽 진료 기록 영역 */
    .left-section {
        width: 60%;
        background-color: #e3e3ff;
        border: 1px solid #ccc;
        padding: 20px;
    }

    .patient-info {
        display: flex;
        justify-content: space-between;
    }

    .dental-chart {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
        text-align: center;
    }

    .record-table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }

    .record-table th, .record-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }

    .record-table th {
        background-color: #f2f2f2;
    }

    /* 오른쪽 등록 용어 검색 창 */
    .right-section {
        width: 40%;
        background-color: #f9f9ff;
        border: 1px solid #ccc;
        padding: 20px;
        margin-left: 10px;
    }

    .search-box {
        margin-bottom: 20px;
    }

    .search-box input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
    }

    .search-results {
        border: 1px solid #ddd;
        padding: 10px;
        max-height: 300px;
        overflow-y: auto;
    }

    .search-results p {
        background-color: #fff;
        margin: 5px 0;
        padding: 5px;
        border: 1px solid #ddd;
    }

    .container {
        display: inline;
    }
</style>
<div layout:fragment="medical_chart">진료차트 페이지

    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Panel: Display the chart -->

                                    <div class="form-check form-check-inline">

                                </div>

                                <!-- 두 번째 행: Per(-), Air(-), Bite(-) -->

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="per-minus" value="Per(-)">
                                        <label class="form-check-label" for="per-minus"

                                    <div class="form-check form-check-inline">

                                    <div class="form-check form-check-inline">

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="hyperdontia-2" value="과잉치">
                                        <label class="form-check-label" for="hyperdontia-2"
                                               style="color: #0d6efd;">과잉치</label>

                                    <div class="form-check form-check-inline">

                        <div class="container mt-4" style="max-width: 100%;">
                            <div class="row border rounded">
                                <!-- 좌측 영역 -->
                                <div class="col-3 border-end text-center py-3 d-flex flex-column justify-content-center">
                                    <p class="mb-1">직접작성<br>(메모)</p>
                                    <p class="text-muted mb-2" style="font-size: 12px;">자주쓰는 문구</p>
                                    <button class="btn btn-outline-secondary btn-sm">기존입력</button>
                                </div>

                                <!-- 중간 텍스트 입력 영역 -->
                                <div class="col-6 p-0">
                                    <textarea class="form-control h-100" rows="5" placeholder="메모를 입력하세요"></textarea>

<script>
    tinymce.init({
        selector: '#html-editor',
        menubar: false
    });

    // Script to handle automatic checkbox selection based on dropdown
    function selectPlan(option) {
        let checkboxes = document.querySelectorAll('.form-check-input');
        checkboxes.forEach(checkbox => checkbox.checked = false); // Reset all checkboxes

        if (option === '보험 항목 계획') {
            document.getElementById('endo').checked = true;
            document.getElementById('gi').checked = true;
            document.getElementById('extraction').checked = true;
        } else if (option === '보존 치료 계획') {
            document.getElementById('core').checked = true;
            document.getElementById('post').checked = true;
        } else if (option === '보철 치료 계획') {
            document.getElementById('crown').checked = true;
            document.getElementById('bridge').checked = true;
        } else if (option === '임플란트 치료 계획') {
            document.getElementById('implant').checked = true;
            document.getElementById('crestal').checked = true;
        }
    }
</script>
