<style>
    /* 채팅 패널 스타일 */
    .chat-panel {
        position: fixed;
        bottom: 80px;
        left: 20px;
        width: 350px; /* 패널 너비 확대 */
        max-height: 600px; /* 패널 높이 확대 */
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        display: none;
        overflow: hidden;
        z-index: 1000;
        pointer-events: auto;
    }

    /* 채팅 패널이 열릴 때 위치 */
    .chat-panel.open {
        display: block;
    }

    /* 채팅방 목록 헤더 */
    .chat-panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        font-weight: bold;
        font-size: 18px;
        border-bottom: 1px solid #e0e0e0;
    }

    /* 채팅방 목록 패널 스타일 */
    .chat-room-list {
        padding: 15px;
        max-height: 500px;
        overflow-y: auto;
    }

    /* 채팅방 목록 아이템 스타일 */
    .chat-room-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* 채팅방 목록에 최근 메시지 표시 스타일 */
    .chat-room-item .recent-message {
        font-size: 12px;
        color: #6c757d;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    /* 중앙에 위치한 커스텀 모달 */
    .chat-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        max-height: 600px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1050;
        display: none; /* 기본적으로 숨김 */
        flex-direction: column;
        overflow: hidden;
    }

    .chat-modal.open {
        display: flex; /* 중앙에 보이도록 설정 */
    }

    /* 모달 헤더 스타일 */
    .chat-modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        font-weight: bold;
    }

    /* 채팅 버튼 스타일 */
    .chat-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        cursor: pointer;
    }

    /* 채팅방 아이템 스타일 */
    .chat-room-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        border-radius: 8px;
        background-color: #f9f9f9;
        margin-bottom: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
    }

    /* 메시지 리스트 스타일 */
    .message-list {
        list-style-type: none;
        padding: 15px;
        margin: 0;
        max-height: 400px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    /* 메시지 아이템 스타일 */
    .message-item {
        margin: 5px 0;
        padding: 8px 12px;
        border-radius: 10px;
        max-width: 70%;
        word-wrap: break-word;
    }

    /* 상대방 메시지 (왼쪽) */
    .message-item.left {
        background-color: #f1f0f0;
        align-self: flex-start;
        text-align: left;
    }

    /* 내 메시지 (오른쪽) */
    .message-item.right {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
        text-align: right;
    }

    /* 메시지 입력창 스타일 */
    .message-input {
        display: flex;
        padding: 15px;
        border-top: 1px solid #e0e0e0;
    }

    .message-input input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 5px;
    }

    .message-input button {
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    .message-input button:hover {
        background-color: #0056b3;
    }

    /* 사용자 정의 모달 크기 */
    .modal-dialog.modal-sm {
        max-width: 600px; /* 원하는 크기로 조정 */
    }
</style>

<!--메뉴바-->
<div class="card m-2">
    <div class="card-header">
        <strong>MENU</strong>
    </div>
    <div class="card-body bg-light p-3"> <!-- 배경색을 밝게 수정 -->
        <div class="col d-flex justify-content-center">
            <!-- 첫 번째 박스 -->
            <div class="row d-flex flex-fill">
                <div id="patientInfo" class="col">
                </div>
                <div class="col d-flex align-self-center">
                    <div class="row mb-2">
                        <div class="input-group col">
                            <input type="text" class="form-control" id="patient_name_keyword" placeholder="환자성명 입력">
                            <button type="button" class="btn btn-secondary" id="resetBtn">
                                <i class="bi bi-x-circle" style="padding: 0.5rem;"></i>
                            </button>
                        </div>
                        <div class="col">

                            <button type="button" class="btn btn-primary" id="addReplyBtn" style="margin-left: 0.5rem;">
                                <i class="bi bi-search" style="padding: 0.5rem;"></i>
                            </button>

                        </div>
                    </div>
                </div>
            </div>

            <!-- 두 번째 박스 -->
            <div class="row d-flex flex-fill">
                <div class="d-flex justify-content-center">
                    <a class="btn btn-primary m-2" href="patient_register" style="width: 100px;">
                        <i class="bi bi-person-plus"></i><br> 환자등록
                    </a>
                    <a class="btn btn-primary m-2" href="reservation" style="width: 100px;">
                        <i class="bi bi-calendar-check"></i><br> 예약
                    </a>
                    <a class="btn btn-primary m-2" href="reception" style="width: 100px;">
                        <i class="bi bi-folder"></i><br> 진료접수
                    </a>
                    <a class="btn btn-primary m-2" href="medical_chart" style="width: 100px;">
                        <i class="bi bi-file-earmark-medical"></i><br> 진료차트
                    </a>
                    <a class="btn btn-primary m-2" href="inventory_management" style="width: 100px;">
                        <i class="bi bi-box-seam"></i><br> 재고관리
                    </a>
                    <a class="btn btn-primary m-2" href="list" style="width: 100px;">
                        <i class="bi bi-file-earmark-text"></i><br> 공지사항
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="modal SearchModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">환자 정보</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table id="patientTable" class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">이름</th>
                        <th scope="col">나이</th>
                        <th scope="col">성별</th>
                        <th scope="col">차트번호</th>
                        <th scope="col">생일</th>
                        <th scope="col">휴대전화</th>
                    </tr>
                    </thead>
                    <tbody id="patientTableBody">
                    <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary SearchBtn">확인</button>
                <button type="button" class="btn btn-outline-dark closeBtn">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 왼쪽 아래에 떠 있는 채팅 버튼 -->
<button id="chatButton" class="chat-button">
    <i class="bi bi-chat"></i>
</button>

<!-- 왼쪽 채팅 패널 -->
<div id="chatPanel" class="chat-panel">
    <!-- 채팅방 목록 헤더 -->
    <div class="chat-panel-header">
        <span>채팅방 목록</span>
        <button id="createChatRoomBtn" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#userSelectionModal">
            <i class="bi bi-plus"></i>
        </button>
    </div>
    <!-- 채팅방 목록 -->
    <div id="chatRoomListPanel" class="chat-room-list">
        <ul id="roomList" class="list-group">
            <!-- 채팅방 목록이 동적으로 생성됩니다. -->
        </ul>
    </div>
</div>

<!-- 사용자 선택 모달 -->
<div class="modal fade" id="userSelectionModal" tabindex="-1" aria-labelledby="userSelectionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userSelectionModalLabel">채팅방에 추가할 사용자 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="userList" class="list-group">
                    <!-- 서버에서 불러온 사용자가 여기 나타납니다 -->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="startChatBtn">채팅 시작</button>
            </div>
        </div>
    </div>
</div>

<!-- 중앙에 위치할 Bootstrap 채팅 모달 -->
<div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm"> <!-- modal-sm 클래스 추가로 모달 크기 줄임 -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chatModalLabel">채팅방</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="messageList" class="message-list">
                    <!-- 채팅 메시지가 여기에 표시됩니다. -->
                </ul>
                <div class="message-input">
                    <input id="messageInput" type="text" placeholder="메시지를 입력하세요" class="form-control">
                    <button id="sendMessageButton" class="btn btn-primary">전송</button>
                </div>
            </div>
        </div>
    </div>
</div>
