<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

  <div class="card m-2 mb-1">
    <div class="card-header text-center">
      재료 출납 관리
    </div>
    <div class="card-body">
      <!-- 상단 검색 영역 -->
      <div class="search-box">
        <div class="row row-cols-auto align-items-end">
          <div class="row mb-3 align-items-center">
            <label for="transactionDate" class="form-label">입출고일자</label>
            <div class="col">
              <input type="date" name="transactionStartDate" class="form-control"
                     id="transactionStartDate">
            </div>
            <div class="col-auto d-flex align-items-center justify-content-center">
              <span>~</span>
            </div>
            <div class="col">
              <input type="date" name="transactionEndDate" class="form-control"
                     id="transactionEndDate">
            </div>
          </div>
          <div class="col mb-3">
            <label for="twoMaterialNameSearch" class="form-label">재료명</label>
            <input type="text" name="materialName" class="form-control" id="twoMaterialNameSearch"
                   placeholder="재료명 입력">
          </div>
          <div class="col mb-3">
            <label for="twoMaterialCodeSearch" class="form-label">재료코드</label>
            <input type="text" class="form-control" name="materialCode" id="twoMaterialCodeSearch"
                   placeholder="재료코드 입력">
          </div>
          <div class="col mb-3">
            <button type="button" class="btn btn-primary mt-4" onclick="twoSearch()">검색
            </button>
            <button type="reset" class="btn btn-secondary mt-4" id="twoSearchReset">초기화</button>
          </div>
        </div>
      </div>

      <!-- 재료출납 목록 테이블 -->
      <div class="fixed-box">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>입출일자</th>
            <th>업체명</th>
            <th>재료명</th>
            <th>재료코드</th>
            <th>입고량</th>
            <th>출고량</th>
            <th>담당자 연락처</th>
          </tr>
          </thead>
          <tbody id="transactionList">
          <!-- 등록된 데이터가 없을 경우 메시지 표시 -->
          <tr>
            <td colspan="10">현재 등록된 출납 내역이 없습니다.</td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- 하단 재료 출납 입력 섹션 -->
      <div class="transaction-entry-box mt-3">
        <h5>재료 출납 입력</h5>
        <form onsubmit="addTransaction(); return false;">
          <div class="row row-gap">
            <div class="col-md-2 mb-3">
              <label for="transactionDate" class="form-label">입출일자</label>
              <input type="date" name="transactionDate" class="form-control" id="transactionDate">
            </div>
            <div class="col-md-2 mb-3">
              <label for="twoCompanyCode" class="form-label">업체명</label>
              <input type="text" name="CompanyCode" class="form-control" id="twoCompanyCode"
                     placeholder="업체명 입력">
            </div>
            <div class="col-md-2 mb-3">
              <label for="twoMaterialName" class="form-label">재료명</label>
              <input type="text" name="materialName" class="form-control" id="twoMaterialName"
                     placeholder="재료명 입력">
            </div>
            <div class="col-md-2 mb-3">
              <label for="twoMaterialCode" class="form-label">재료코드</label>
              <input type="text" name="materialCode" class="form-control" id="twoMaterialCode"
                     placeholder="재료코드 입력">
            </div>
            <div class="col-md-2 mb-3">
              <label for="stockIn" class="form-label">입고량</label>
              <input type="number" class="form-control" name="stockIn" id="stockIn"
                     placeholder="입고량 입력">
            </div>
            <div class="col-md-2 mb-3">
              <label for="stockOut" class="form-label">출고량</label>
              <input type="number" class="form-control" name="stockOut" id="stockOut"
                     placeholder="출고량 입력">
            </div>
            <div class="col-md-12 d-flex justify-content-end mb-3">
              <button type="button" class="btn btn-success mt-4" id="newTransaction">재료조회</button>
              <button type="submit" class="btn btn-primary mt-4 ms-2" id="saveTransaction">저장
              </button>
              <button type="reset" class="btn btn-secondary mt-4 ms-2" id="resetTransaction">취소
              </button>
              <button type="button" class="btn btn-danger mt-4 ms-2" id="deleteTransactionBtn">삭제</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</html>
